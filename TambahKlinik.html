       <form onsubmit="return make_json(this);" style="border:1px solid #ccc" method="POST">
                            <center>
                                <tr><td>ID Klinik</td> <td>:</td> <td><input style="width: 50%" type="text" name="idKlinik" value=""/></td></tr>
                                <tr><td>Nama</td> <td>:</td> <td><input style="width: 50%" type="text" name="nama" value=""/></td></tr>
                                <tr><td>Spesialis</td> <td>:</td> <td><input style="width: 50%" type="text" name="spesialis" value=""/></td></tr>
                            
                            <br></br>
                            <input type="submit" value="Tambah"/>
                        </form>
                        <pre id="berhasil">

                        </pre></div></center>
                    <script>
                        function make_json(form) {
                            var json = {
                                "idKlinik": form.idKlinik.value,
                                "nama": form.nama.value,
                                "spesialis": form.spesialis.value
                            };
                            var html = JSON.stringify(json, 0, 100);

                            var Url = "http://202.94.83.190:8080/165314017RS/webresources/Klinik/addKlinik";
                            var xhr = new XMLHttpRequest();
                            xhr.open('POST', Url, false);
                            xhr.setRequestHeader("Content-type", "application/json");
                            xhr.send(html);

                            document.getElementById("berhasil").innerHTML = "Pendaftaran Berhasil";
                            return false;
                        }

                    </script>
