    <form action="#" method="post" id="leavereply">
    
           
             <center>
                <label for="name">Username</label>
                <input id="b" name="b" class="text"   />
                <label for="password">Password</label>
             <input id="a" name="a" class="text" style="width: 14%" type ="password" />
           
           
            
                  <br></br>
                <input type="button" onclick="loadDoc()" value="Login" />
            </center>
          
          </form>
                            <script>
                                function loadDoc() {
                                    var email = b.value;
                                    var pw = a.value;
                                    var url = 'http://202.94.83.190:8080/165314017RS/webresources/User/login1?email=' + email + '&password=' + pw;
                                    var xhttp = new XMLHttpRequest();
                                    xhttp.onreadystatechange = function () {
                                        if (this.readyState == 4 && this.status == 200) {
                                            var user = JSON.parse(this.responseText);
                                            if (user !== null) {
                                                window.open("Pendaftaran.html", "_self");
                                            } else {
                                                alert("Login Gagal");
                                            }

                                            document.getElementById("demo").innerHTML =
                                                    this.responseText;
                                        }
                                    };
                                    xhttp.open("GET", url, true);
                                    xhttp.send();
                                }

                            </script>
